<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por Pais</h2>
  <hr>
  <div>
    <app-pais-input
      (onEnter)="buscar($event)"
      (onDebounce)="sugerencias($event)"
      placeholder="Buscar país"
      ></app-pais-input>
  </div>

  <ul *ngIf="mostrarSugerencias" class="list-group">
      <li  *ngFor="let pais of paisesSugeridos"
        class="list-group-item list-group-item-action">
       
        <a class="nav-link" [routerLink]="['/pais',pais.cca2]">
          {{pais.name.common}}
        </a>
      </li>

      <li
      class="list-group-item list-group-item-action"
      (click)="buscar(termino)">
      <a class="nav-link">
        Buscar "{{termino}}"
      </a>
    </li>
  </ul>
  <hr>
</div>
<div *ngIf="hayError" class="alert alert-danger" role="alert">
   No se encontró nada con el término  {{termino}}
</div>
<div *ngIf="paises.length>0">
 <app-pais-tabla [paises] ="paises"></app-pais-tabla>
</div>
